<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="status off">
        <div class="container d-flex justify-content-center align-items-center p-3">
            <p class="row col-12 d-flex justify-content-start align-items-center m-0 content">
                Сообщение добавленно!
            </p>
        </div>
    </section>
    <header class="header">
        <div class="container">
            <div class="row pr-2">
                <div class="row col-12 col-lg-5  ">
                    <a href="/" class="col-12   link-to-main">
                        <img src="./img/logo.png" class="col-12 logo" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <section class="form">
        <form class="container" id="form">
            <div class="row d-flex justify-content-center mb-5">
                <div class="col-lg-4 col-6 justify-content-center justify-content-md-start">
                    <img src="./img/contact.png" class="email-img col-3 " alt="logo">
                </div>
            </div>
            <div class="row fields" id="from">
                <div class="column col-lg-5 left">
                    <label class="column col-lg-12 field">
                        <p class="field__title">Имя <span class="field__span">*</span></p>
                        <input class="column col-lg-12 field__input" type="text" name="name">
                    </label>
                    <label class="column col-lg-12 field">
                        <p class="field__title">E-Mail <span class="field__span">*</span></p>
                        <input class="column col-lg-12 field__input " type="email" name="email">
                    </label>
                </div>
                <div class="mh-100 column col-lg-6 right ml-auto">
                    <label class="column col-lg-12 field h-100 ">
                        <p class="field__title">Коментарий <span class="field__span">*</span></p>
                        <textarea class="column col-lg-12 field__input h-75" type="text" name="message"></textarea>
                    </label>
                </div>
            </div>
            <div class="row d-flex justify-content-lg-end justify-content-start">
                <button type="button" class="w-100 col-lg-3  button">
                    <span>Отправить</span>
                    <div class="spinner-border"></div>
                </button>
            </div>
        </form>
    </section>
    <section class="messages">
        <div class="container">
            <h1 class="row d-flex justify-content-center messages__h1">Выводим коментарии</h1>
            <div class="row messages__content pl-lg-5 pr-lg-5 "></div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row flex-column flex-md-row align-items-center justify-content-center">
                <div class="row col-12 col-lg-4 d-flex justify-content-center">
                    <a href="/" class="col-12 d-flex justify-content-center link-to-main">
                        <img src="./img/logo.png" class="col-12 logo" alt="logo">
                    </a>
                </div>
                <div class="row d-flex col-12 col-lg-3 mt-3 mt-md-0 ml-lg-auto d-flex justify-content-center">
                    <a href="#" class="ml-lg-auto link-to-sn">
                        <img src="./img/wk.png" class="logo" alt="logo">
                    </a>
                    <a href="#" class="ml-5 link-to-sn">
                        <img src="./img/fb.png" class="logo" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>
 
</body>

</html>

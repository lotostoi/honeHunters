<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="row col-12 col-md-4">
                    <a href="/" class="col-12 link-to-main">
                        <img src="./img/logo.png" class="col-12 logo" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="form">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-6 justify-content-center justify-content-md-start">
                    <img src="./img/contact.png" class="email-img col-3 " alt="logo">
                </div>
            </div>
            <div class="row fields">
                <div class="column col-lg-5 left">
                    <label class="column col-lg-12 field">
                        <p class="field__title">Имя <span class="field__span">*</span></p>
                        <input class="column col-lg-12 field__input" type="text" name="name">
                    </label>
                    <label class="column col-lg-12 field">
                        <p class="field__title">E-Mail <span class="field__span">*</span></p>
                        <input class="column col-lg-12 field__input error" type="text" name="name">
                    </label>
                </div>
                <div class="mh-100 column col-lg-6 right ml-auto">
                    <label class="column col-lg-12 field h-100 ">
                        <p class="field__title">Коментарий <span class="field__span">*</span></p>
                        <textarea class="column col-lg-12 field__input h-75" type="text" name="name"></textarea>
                    </label>
                </div>
            </div>
            <div class="row d-flex justify-content-lg-end justify-content-start">
                <button type="button" class="w-100 col-lg-3  button">Отправить</button>
            </div>
        </div>
    </section>
    <section class="messages">
        <div class="container">
            <h1 class="row d-flex justify-content-center messages__h1">Выводим коментарии</h1>
            <div class="row messages__content ">
                <div class="col-md-4 message">
                    <h2 class="w-100 row d-flex justify-content-center align-items-center message__name ">Вася</h2>
                    <div class="row message__body justify-content-center align-items-center message__name ">
                    </div>
                </div>
                <div class="col-md-4 message">
                    <h2 class="w-100 row d-flex justify-content-center align-items-center message__name ">Вася</h2>
                    <div class="row message__body justify-content-center align-items-center message__name ">
                    </div>
                </div>
                <div class="col-md-4 message">
                    <h2 class="w-100 row d-flex justify-content-center align-items-center message__name ">Вася</h2>
                    <div class="row message__body justify-content-center align-items-center message__name ">
                    </div>
                </div>
                <div class="col-md-4 message">
                    <h2 class="w-100 row d-flex justify-content-center align-items-center message__name ">Вася</h2>
                    <div class="row message__body justify-content-center align-items-center message__name ">
                    </div>
                </div>


            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
        </div>
    </footer>
</body>

</html>
